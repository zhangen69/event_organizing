<div class="action-group">
  <a [routerLink]="['/' + domainName + '/add']" routerLinkActive="router-link-active" mat-raised-button>
    <mat-icon>insert_drive_file</mat-icon> {{ title }}
  </a>
</div>

<div fxLayout fxLayoutAlign="start center" fxLayoutGap="10px" class="standard-filter">
  <mat-form-field *ngIf="selectedFilter?.queryType === 'string'">
    <input matInput [(ngModel)]="queryModel.searchText" (keyup)="$event.keyCode === 13 && applyFilter(queryModel)"
      placeholder="Filter">
  </mat-form-field>
  <div class="number-form-fields" *ngIf="selectedFilter?.queryType === 'number'">
    <mat-form-field>
      <input matInput [(ngModel)]="queryModel.min" (keyup)="$event.keyCode === 13 && applyFilter(queryModel)"
        placeholder="Min">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="queryModel.max" (keyup)="$event.keyCode === 13 && applyFilter(queryModel)"
        placeholder="Max">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="selectedFilter" (valueChange)="onChangeFilter($event)">
      <mat-option *ngFor="let item of filterList" [value]="item">{{ item.display }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button matTooltip="Search" matTooltipPosition="above" type="button" color="primary" (click)="applyFilter(queryModel)"><mat-icon>search</mat-icon></button>
  <button fxFlexOffset="auto" mat-raised-button matTooltip="Refresh" matTooltipPosition="above" type="button" color="primary"
    (click)="applyFilter(queryModel)"><mat-icon>refresh</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 standard-table"
  (matSortChange)="sortData($event)">

  <ng-container [matColumnDef]="col.name" *ngFor="let col of columns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.displayName}} </th>
    <td mat-cell *matCellDef="let item"> {{ getValue(item, col) }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let item">
      <div class="btn-group" *ngIf="isAuth">
        <button mat-icon-button matTooltip="Edit" matTooltipPosition="above" [routerLink]="['/' + domainName + '/edit', item._id]">
          <mat-icon class="icon-xs">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" matTooltipPosition="above" color="warn" (click)="delete(item)">
          <mat-icon class="icon-xs">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalItems" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
