<mat-card class="card-md">
  <mat-card-header>
    <mat-card-title>New {{ title }}</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" id="form" (ngSubmit)="onSubmit()">
      <ng-container [ngSwitch]="field.type" *ngFor="let field of fields">
        <mat-form-field *ngSwitchCase="'string'">
          <input matInput [(ngModel)]="formData[field.name]" [name]="field.name" [placeholder]="field.displayName" [required]="field.required" />
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'number'">
          <input matInput [(ngModel)]="formData[field.name]" [name]="field.name" [placeholder]="field.displayName" [required]="field.required" />
        </mat-form-field>
        <div *ngSwitchCase="'image'">
          <div class="image-picker">
              <button mat-stroked-button type="button" (click)="filePicker.click()"><mat-icon>photo</mat-icon> {{ field.displayName }}</button>
              <input type="file" class="input-file" #filePicker (change)="onImagePicked($event)">
            </div>

            <div class="image-preview" *ngIf="(imagePreview !== '' && imagePreview) || formData.photoUrl">
              <img [src]="imagePreview" *ngIf="imagePreview !== '' && imagePreview">
              <img [src]="formData.photoUrl" *ngIf="formData.photoUrl && !imagePreview">
            </div>
        </div>
      </ng-container>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/product/list']" type="button"><mat-icon>arrow_back_ios</mat-icon> Cancel</button>
    <button mat-raised-button color="primary" type="submit" form="form"><mat-icon>done</mat-icon> Submit</button>
  </mat-card-actions>
</mat-card>
