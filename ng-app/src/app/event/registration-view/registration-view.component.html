<mat-card class="card-md view-page">
  <mat-card-header>
    <mat-card-title>View Registration Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="action-group">
      <button mat-raised-button type="button" (click)="functions.onBack('/registration/list')">
        <mat-icon>arrow_back_ios</mat-icon> Back
      </button>
      <a [routerLink]="['/registration-form/edit/' + formData?._id]" mat-raised-button>
        <mat-icon>edit</mat-icon> Edit
      </a>
      <a [routerLink]="['/register/' + formData?._id]" target="_blank" mat-raised-button>
        <mat-icon>public</mat-icon> Publish
      </a>
    </div>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header class="bg-primary">
        <mat-panel-title>Basic Information</mat-panel-title>
      </mat-expansion-panel-header>

      <div class="view-field">
        <h3>Name</h3>
        <p>{{ formData.name }}</p>
      </div>
      <div class="view-field">
        <h3>Status</h3>
        <p>{{ formData.status }}</p>
      </div>
      <div class="view-field">
        <h3>Remarks</h3>
        <p>{{ formData.remarks }}</p>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header class="bg-primary">
        <mat-panel-title>Preview Form</mat-panel-title>
      </mat-expansion-panel-header>

      <h4>Basic Information</h4>
      <app-standard-form-field [field]="{ name: 'name', type: 'string' }" *ngIf="formData.settings.name"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'gender', type: 'string' }" *ngIf="formData.settings.gender"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'identityNumber', type: 'string' }" *ngIf="formData.settings.identityNumber"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'email', type: 'string' }" *ngIf="formData.settings.email"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'phoneNumber', type: 'string' }" *ngIf="formData.settings.phoneNumber"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'organization', type: 'string' }" *ngIf="formData.settings.organization"></app-standard-form-field>
      <app-standard-form-field [field]="{ name: 'address', type: 'textarea' }" *ngIf="formData.settings.address"></app-standard-form-field>

      <div *ngIf="formData?.fields.length > 0">
        <h4>Detail Information</h4>
        <div *ngFor="let field of formData?.fields">
          <app-standard-form-field [field]="field"></app-standard-form-field>
        </div>
      </div>

    </mat-expansion-panel>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-raised-button type="button" (click)="onCancel('/' + domainName + '/list')">
      <mat-icon>arrow_back_ios</mat-icon> Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" form="form">
      <mat-icon>done</mat-icon> Submit
    </button> -->
  </mat-card-actions>
</mat-card>
